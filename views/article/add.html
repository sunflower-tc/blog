<%include ../include/header.html%>

<form class="form-horizontal" action="/article/add" method="post">
    <input type="hidden" name="_id" value="<%=article._id%>" />
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-th-list"></span></div>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="请输入名字" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></div>
            <textarea  class="form-control" id="content" name="content" cols="30" rows="10"><%=article.content%></textarea>

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">发表文章</button>
        </div>
    </div>
</form>
<%include ../include/footer.html%>
